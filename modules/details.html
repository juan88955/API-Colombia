<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/favicon (1).ico" type="image/x-icon">
</head>

<body class="d-flex flex-column min-vh-100">
    <header class=" bg-primary">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="../img/logo-colombia.jpeg" alt="logo-colombia" class="navbar-brand logo-colombia">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item">
                            <a class="nav-link text-dark" id="navInicio" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" id="navEspecies" href="./especies.html">Especies Invasoras</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <!-- Tarjeta de detalles dinámica -->
        <div class="p-5 mb-3">
            <div class="card detailcard p-2 mx-auto">
                <div class="row" id="tarjetaDinamica"></div>
            </div>
        </div>

        <div class="p-4">
            <div class="d-flex justify-content-center align-items-center">
                <form class="d-flex flex-column align-items-center">
                    <input class="form-control form-control-sm" type="search" id="buscarDetails" placeholder="Search"
                        aria-label="Search">
                </form>
                <div class="btn-group ms-2" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btnCiudades" value="ciudades" autocomplete="off"
                        checked>
                    <label class="btn btn-outline-light" for="btnCiudades">Ciudades</label>
                    <input type="checkbox" class="btn-check" id="btnAreas" value="areas" autocomplete="off" checked>
                    <label class="btn btn-outline-light" for="btnAreas">Áreas</label>
                </div>
            </div>
            <div class="mt-4"></div>
            <div id="contenedorDepartamentos"
                class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 justify-content-center">
            </div>
        </div>

        <!-- Sección de ciudades -->
        <section id="contenedorSuperior">
            <h1 class="text-center fw-bold text-dark align-items-center" id="ciudadH1">Ciudades</h1>
            <div class="d-flex justify-content-center align-items-center">
            </div>
            <div class="container-fluid p-4">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 justify-content-center"
                    id="contenedorCiudades">
                </div>
            </div>
        </section>

        <!-- Sección de áreas naturales -->
        <section id="contenedorInferior">
            <h1 class="text-center fw-bold text-dark align-items-center" id="areaH1">Áreas Naturales</h1>
            <div class="container-fluid p-4">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 justify-content-center" id="contenedorAreas">
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-primary">
        <div class="container">
            <h6 class="text-center">Developed by: Juan Forero</h6>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./details.js" type="module"></script>
</body>

</html>
